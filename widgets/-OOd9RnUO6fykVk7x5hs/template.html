<script>

  event.preventDefault();

  const gridId = 'supportRequests';
  const requestedBy = document.getElementById('requestedBy').value;
  const request = document.getElementById('request').value;

  $dgAddRow(gridId, { requestedBy, request });

  document.getElementById('requestedBy').value = '';
  document.getElementById('request').value = '';

  console.log(`Support Request Added: ${request} by ${requestedBy}`);
}

module.exports = {
  data: function() {
    return {};

};
</script>
